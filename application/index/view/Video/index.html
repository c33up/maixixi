{extend name="Public/index"/}
{block name="title"}视频中心|上海麦晨儿童用品有限公司{/block}
{block name="content"}

<div class="container bgcolor">	
    <div class="row">
        <div class="col-lg-12">
		    <div class="page-header">                
                 <h3>{$category.cname}</h3>
            </div>
            <div class="col-lg-12">
                {volist name="list" id="vo"}
                {eq name="$category['cid']" value="32"}
                <div class="col-md-6 marginbot30">
                    {else /}
                	<div class="col-md-3 marginbot30">
                        {/eq}
                        <a href="{:url('video/detail',['cid'=>$vo['cid'],'id'=>$vo['id']])}" title="{$vo.title}">
					        <div class="thumbnail">
						        <img alt="{$vo.title}" src="__vidurl__/{$vo.imgurl}"/>
						        <div class="caption1">
							        <h4>
								        {$vo.title}
							        </h4>
							        <p>
								       {$vo.intro}
							        </p>
						        </div>
					        </div>
                        </a> 
				    </div>
                {/volist}
            </div>
            <div class="pull-right">
                {$list->render()}
            </div>
        </div>
    </div>
</div>
{/block}
