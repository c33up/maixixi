{extend name="Public/index"/}
{block name="title"}{$category.cname}|上海麦晨儿童用品有限公司{/block}
{block name="content"}
<div class="container bgcolor">
	<div class="row">
       <div class="col-md-12">
            <div class="page-header">                
                <h3>{$category.cname}</h3>              
            </div>       		 
            {volist name="list" id="vo"} 
            <div class="col-md-12 marginbot40">
            <a href="{:url('article/detail',['cid'=>$vo['cid'],'id'=>$vo['id']])}">
		      <div class="thumbnail-2">
                <div class="col-md-3 imgcap">
		            <img src="__imgurl__/{$vo.imgurl}" alt="{$vo.intro}"/>
		        </div>
		         <div class="col-md-9 caption">		
			      
                       <h3> {$vo.title}</h3>
                       <p>{$vo.intro}</p>
                     <p>{$vo.createDate}</p>
			       </div>
                </div>
            </a>
		    </div>
            {/volist}
            <div class="col-md-12 topline">        
                <div class="pull-right">
                    {$list->render()}
                </div>                                       
            </div>
        </div>	
	</div></div>{/block}
