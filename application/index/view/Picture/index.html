{extend name="Public/index"/}
{block name="title"}{$category.cname}|上海麦晨儿童用品有限公司{/block}
{block name="content"}

<div class="container bgcolor">	
    <div class="row">
        <div class="col-lg-12">
		    <div class="page-header">                
                 <h3>{$category.cname}</h3>
            </div>
            <div class="col-lg-12">
                {volist name="list" id="vo"}
                	<div class="col-md-3">
                        <a href="{$vo.link}">
					        <div class="thumbnail">
						        <img alt="" src="__imgurl__/{$vo.imgurl}" width="100%"/>
						        <div class="caption">
							        <p><strong>
								        {$vo.title}
							        </strong></p>
						        </div>
					        </div>
                        </a> 
				    </div>
                {/volist}
            </div>
        </div>
    </div>
</div>
{/block}
