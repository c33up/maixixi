{extend name="Public/index"/}
{block name="title"}{$category.cname}|上海麦晨儿童用品有限公司{/block}
{block name="content"}

<div class="container bgcolor">	
    <div class="row">
        <div class="col-lg-12">
		    <div class="page-header">                
                 <h4>{$category.cname}</h4>
            </div>
            <div class="col-lg-12">
                {volist name="list" id="vo"}
                	<div class="col-md-3 marginbot30">
                        <a href="{$vo.link}" title="{$vo.title}">
					        <div class="thumbnail-1">
						        <img alt="{$vo.title}" src="__imgurl__/{$vo.imgurl}" width="100%"/>
						        <div class="caption1">
							        <h4>
								        {$vo.title}
							        </h4>
						        </div>
					        </div>
                        </a> 
				    </div>
                {/volist}
            </div>
        </div>
    </div>
</div>
{/block}
